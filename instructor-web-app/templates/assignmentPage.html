<!DOCTYPE html>
<html>
  <head>
    <title>PairDE Instructor App</title>
    <script src="https://unpkg.com/@blueprintjs/core@^1.11.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/normalize.css@^4.1.1" rel="stylesheet" />
    <link href="https://unpkg.com/@blueprintjs/core@^1.11.0/dist/blueprint.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <nav class="pt-navbar pt-dark">
        <div class="pt-navbar-group pt-align-left">
          <div class="pt-navbar-heading">PairDE Instructor App</div>
        </div>
        <div class="pt-navbar-group pt-align-right">
          <a href="/" class="pt-button pt-minimal pt-icon-home">Home</a>
          <a href="newAssignment" class="pt-button pt-minimal pt-icon-document">Create New Assignment</a>
          <span class="pt-navbar-divider"></span>
          <button class="pt-button pt-minimal pt-icon-user"></button>
          <button class="pt-button pt-minimal pt-icon-notifications"></button>
          <button class="pt-button pt-minimal pt-icon-cog"></button>
        </div>
      </nav>
      <h1> Assignment: {{name}} </h1>
      <h2> Due: {{due}} </h2>
      <h2> Files: </h2>
      <ul>
        {% for n in files %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
      <h2> Partners: </h2>
      <ul>
        {% for n in partners %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
      <form action = "/" method = "post">
        <input type=hidden name="assignmentName" value={{name}}/>
        <input type="submit" name="Delete Assignment" value="Delete Assignment"/>
      </form>
    </div>
  </body>
</html>
