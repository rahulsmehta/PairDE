<!DOCTYPE html>
<html>
  <head>
    <title>PairDE Instructor App</title>
    <script src="https://unpkg.com/@blueprintjs/core@^1.11.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/normalize.css@^4.1.1" rel="stylesheet" />
    <link href="https://unpkg.com/@blueprintjs/core@^1.11.0/dist/blueprint.css" rel="stylesheet" />
    <style>
      .container {
        width: 50%;
        margin: 0 auto;
        padding-top: 10px;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      .assignment {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="pt-navbar pt-dark">
        <div class="pt-navbar-group pt-align-left">
          <div class="pt-navbar-heading">PairDE Instructor</div>
        </div>
        <div class="pt-navbar-group pt-align-right">
          <a href="/" class="pt-button pt-minimal pt-icon-home">Home</a>
          <a href="newAssignment" class="pt-button pt-minimal pt-icon-document">Create New Assignment</a>
        </div>
      </nav>
      <div class="container">
        <h2> Assignment: {{name}} </h2>
        <h4> Due: {{due}} </h4>
        <h4> Files: </h2>
        <ul>
          {% for n in files %}
          <li>{{n}}</li>
          {% endfor %}
        </ul>
        <h2> Partners: </h2>
        <ul>
          {% for n in partners %}
          <li>{{n}}</li>
          {% endfor %}
        </ul>
        <form action = "/" method = "post" onsubmit="return confirm('Do you want to delete this assignment?')">
          <input type=hidden name="assignmentName" value={{name}}/>
          <input type="submit" class="pt-button pt-intent-danger" name="Delete Assignment" value="Delete Assignment"/>
        </form>
      </div>
    </div>
  </body>
</html>
